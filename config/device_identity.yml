# config/device_identity.yml
# Modbus Device Identification (Function Code 43 / MEI 14)
#
# Maps device types to realistic vendor/model/firmware information.
# This data is exposed via Modbus Read Device Identification (FC 43)
# for device fingerprinting and reconnaissance.
#
# Security Impact:
# - Reveals vendor, model, and firmware without authentication
# - Enables targeted exploit selection based on known CVE databases
# - Identifies legacy/EOL equipment as high-value targets
# - Exposes product codes for supply chain enumeration

